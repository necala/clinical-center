<div id="registration" class="col-md-6 col-md-offset-3">
  <h2>Welcome to registration</h2>
  <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>

    <div class="form-group">
      <label>First name</label>
      <input type="text" class="form-control"
             name="firstName"
             [(ngModel)]="model.firstName"
             #firstName="ngModel"
             id="firstName"
             required
      />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First name is required.</div>
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control"
             name="lastName"
             [(ngModel)]="model.lastName"
             #lastName="ngModel"
             id="lastName"
             required
      />
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last name is required.</div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"
             name="lastName"
             [(ngModel)]="model.email"
             #email="ngModel"
             id="email"
             required
      />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required.</div>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control"
             name="username"
             [(ngModel)]="model.username"
             #username="ngModel"
             id="username"
             required
      />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required.</div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control"
             name="password"
             [(ngModel)]="model.password"
             #password="ngModel"
             id="password"
             required
      />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
    </div>


    <div class="form-group">
      <label>Repeat password</label>
      <input type="password" class="form-control"
             name="repeatedPassword"
             [(ngModel)]="repeatedPassword"
             #repeated="ngModel"
             id="repeatedPassword"
             required
      />
    </div>

    <div id="passwordsDontMatchDiv" *ngIf="f.submitted && password.value !== repeated.value" class="help-block">Passwords don't match.</div>

    <br />

    <div class="form-group">
      <button id="registerButton" class="btn btn-primary">Register</button>
    </div>
  </form>
  <br />
  <a id="loginLink" routerLink="../login">Already registered?</a>
  <br />
</div>

<div [ngStyle]="{'display':modalDisplay}" class="modal" id="modalAlert" tabindex="-1">
  <div class="modal-dialog alert">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
        <h2 class="modal-title">Registration was not successful!</h2>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" id="closeModalButton" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
